<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Self-Assessment Form</title>

	<!-- Bootstrap 4.0 CSS -->

	<!-- Font Awesome for back arrow -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<meta charset="UTF-8">

	<style>
        
        .result-section {
            text-align: center;
            margin-bottom: 1em;
        }

        .results {
            font-weight: 700;
            font-style: italic;
            font-size: 3em;
            max-width: 80%;
            margin: 0 auto;
        }

        .resource {
            max-width: 80%;
            margin: 0 auto;
        }

        .show-result {
            font-weight: 400;
            font-style: normal;
            font-size: 0.75em;
        }

        .resource-title {
            font-weight: 700;
            font-style: italic;
            font-size: 2em;
        }

        .resource-desc {
            font-size: 1.8em;
            margin-top: 30px;
        }

        .type-icon {
            max-width: 90px;
        }

        .resource-card {
            -webkit-box-shadow: 15px 15px 50px -10px rgba(179,179,179,0.54);
            -moz-box-shadow: 15px 15px 50px -10px rgba(179,179,179,0.54);
            box-shadow: 15px 15px 50px -10px rgba(179,179,179,0.54);
            border-radius: 30px;
            background-color: #fff;
            padding: 50px 0 50px 0;
            margin-top: 100px;
        }
        #map {
            height: 100%;
        }

	</style>

	</head>

	<body>
		<div class="bg" style="margin-bottom: 100px;">
            <a href="index.html">
                <img src="img/logo.svg" alt="Second Oath Logo" class="logo" style="margin-bottom: 180px;">
            </a>
		</div>
		
		<div class="container" style="margin-top: 200px;">

                <p class="center" style="font-size: 3em; font-weight: 700; font-style: italic;">Your Results</p>
                <p class="inner-text">These results are meant to act as a starting point in thinking about your transitional well-being. </p>

                <div class="app-card center">
                    <div class="row results">
                        <div class="col">
                            <div class="row result-section">
                                <div class="col" id = "one">
                                </div>
                            </div>
                            <div class="row result-section">
                                <div class="col" id = "two">
                                </div>
                            </div>
                            <div class="row result-section">
                                <div class="col" id = "three">   
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row result-section">
                                <div class="col" id = "four">  
                                </div>
                            </div>
                            <div class="row result-section">
                                <div class="col" id ="five">  
                                </div>
                            </div>
                            <div class="row result-section">
                                <div class="col" id = "six">    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src = "/scripts/scripttest4.js"></script>
                <p class="center" style="font-size: 3em; font-weight: 700; font-style: italic; margin-top: 90px;">Resources for You</p>
                <a class='btn btn-primary mt-4' href="/map.html" role='button' style='font-size: 2em;'>See Map</a>
                <div id="map"></div>
                <!-- Map Here -->
                <p id="results" name = "results"></p>
                <script>
                    document.getElementById('results').innerHTML="{ levelOne : "+one+" , levelTwo : "+two+" , levelThree : "+three+" , levelFour : "+four+" , levelFive : "+five+" , levelSix : "+six+" }";
                </script>
