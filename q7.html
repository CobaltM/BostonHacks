<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Self-Assessment Form</title>

	<!-- Bootstrap 4.0 CSS -->

	<link rel="stylesheet" type="text/css" href="aboutme-style.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Google Font (Open Sans Light, Reg, and Bold) -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,700i" rel="stylesheet">

	<!-- Font Awesome for back arrow -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<meta charset="UTF-8">

	<style>
		a, a:hover, a:visited {
   		color: inherit;   
		}
	</style>

	</head>

	<body>
		<div class="bg" style="margin-bottom: 100px;">
			<img src="img/logo.svg" alt="Second Oath Logo" class="logo" style="margin-bottom: 180px;">
		</div>
		
		<div class="container" style="margin-top: 200px;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width: 58.331%"></div>
				</div>

                <div class="question-card center">
                        <p class="question-text">
                                My family and friends provide me with all the support I need.
                        </p>

                    <div class="question-button-group">
						<img src="img/yes.svg" alt="Yes" class="question-button">
						
						<img src="img/some.svg" alt="Somewhat" class="question-button">
						
                        <img src="img/no.svg" alt="No" class="question-button">
                    </div>
                </div>


			<div class="mt-5">
				<h2 class="counter float-right">7/12</h2>
				<a href="q6.html">
					<h2 class="counter float-left"><i class="fas fa-chevron-left"></i> Go Back</h2>
				</a>
			</div>


	<!-- Bootstrap 4 JS  -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</div>
